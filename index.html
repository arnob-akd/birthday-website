<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday</title>
  <style>
    /* ---------------------------
       RESET AND GLOBAL STYLES
       --------------------------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      overflow: hidden; /* Prevent scrollbars due to confetti animations */
      font-family: "Trebuchet MS", Arial, sans-serif;
      background: #fcefee; /* fallback background */
    }

    /* For transitions and smooth fade in/out */
    .hidden {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }
    .visible {
      opacity: 1;
      pointer-events: auto;
    }

    /* ---------------------------
       PRELOADER
       --------------------------- */
    #preloader {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(145deg, #ff9aba, #ffc6d9);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 999;
      transition: opacity 0.5s ease;
    }
    #preloader h1 {
      color: #ffffff;
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-shadow: 1px 2px rgba(0, 0, 0, 0.2);
    }
    /* Simple rotating loader (just for a fun effect) */
    .loader {
      width: 50px;
      height: 50px;
      border: 5px solid #ffffff;
      border-top: 5px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* ---------------------------
       MAIN CONTENT SECTION
       --------------------------- */
    #main-content {
      position: relative;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom right, #ffb6c1, #ffc6d9);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
      color: #fff;
      padding: 1rem;
      transition: opacity 0.5s ease;
    }

    /* Birthday greeting container */
    .birthday-greeting {
      max-width: 600px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .birthday-greeting h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }
    .typing-text {
      font-size: 1.25rem;
      line-height: 1.6;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
      margin-bottom: 1rem;
      min-height: 60px; /* Keep space for text as it types */
    }
    .heart {
      color: #ff69b4;
    }

    /* Music toggle button */
    #music-toggle {
      margin-top: 1rem;
      padding: 0.8rem 1.2rem;
      border-radius: 5px;
      border: none;
      outline: none;
      cursor: pointer;
      font-weight: bold;
      background-color: #ff69b4;
      color: #fff;
      transition: background-color 0.3s ease, transform 0.3s;
    }
    #music-toggle:hover {
      background-color: #ffa7c4;
      transform: scale(1.05);
    }

    /* ---------------------------
       CONFETTI
       --------------------------- */
    .confetti-piece {
      position: absolute;
      width: 8px;
      height: 8px;
      background-color: #fff;
      animation-name: confetti-fall;
      animation-duration: 4s;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      opacity: 0.7;
    }
    @keyframes confetti-fall {
      0% {
        transform: translateY(-100vh) rotateZ(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotateZ(720deg);
        opacity: 0;
      }
    }

    /* ---------------------------
       CAKE AND BALLOONS: initially hidden
       --------------------------- */
    #cake-balloons {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      opacity: 0;             /* hidden by default */
      pointer-events: none;   /* do not interact while hidden */
      transition: opacity 1s ease;
    }
    /* .show class toggles them to be visible */
    #cake-balloons.show {
      opacity: 1;
      pointer-events: auto;
    }
    #cake-balloons img {
      max-width: 200px;
      width: auto;
      height: auto;
      filter: drop-shadow(0 4px 4px rgba(0,0,0,0.2));
      transition: transform 0.3s ease;
    }
    #cake-balloons img:hover {
      transform: scale(1.05);
    }

  </style>
</head>
<body>

  <!-- PRELOADER -->
  <div id="preloader">
    <h1>Loading...</h1>
    <div class="loader"></div>
  </div>

  <!-- MAIN CONTENT -->
  <section id="main-content" class="hidden">
    <!-- The music we want to play in the background -->
    <audio id="bg-music" src="D:\\Birthday\\happy-birthday-254480.mp3" loop></audio>

    <div class="birthday-greeting">
      <h1>Happy Birthday, <span class="heart"> Ayon </span>!</h1>
      <div class="typing-text" id="typing-text"></div>
      <button id="music-toggle">Play Music</button>

      <!-- Initially hidden CAKE and BALLOONS container -->
      <div id="cake-balloons">
        <!-- Replace the src with your own local or online image link -->
        <img src="D:\\Birthday\\49759.jpg" alt="Cute Birthday Cake" />
        <img src="D:\\Birthday\\Balloons.jpg" alt="Colorful Balloons" />
      </div>
    </div>
  </section>

  <script>
    /********************************************
     * 1. PRELOADER: Hide after a few seconds
     ********************************************/
    const preloader = document.getElementById('preloader');
    const mainContent = document.getElementById('main-content');

    window.addEventListener('load', () => {
      // Simulate a small delay (e.g., 2.5 seconds) for the loading screen
      setTimeout(() => {
        // Fade out preloader
        preloader.style.opacity = '0';
        // After the transition ends, hide it completely
        setTimeout(() => {
          preloader.style.display = 'none';
          // Show main content
          mainContent.classList.remove('hidden');
          mainContent.classList.add('visible');

          // Start the typing effect
          startTypingEffect();
          // Generate confetti
          generateConfetti();
        }, 500);
      }, 2500);
    });

    /********************************************
     * 2. TYPING EFFECT: Type each message
     ********************************************/
    const messages = [
      "You bring so much joy to everyone's life.",
      "Wishing you the best birthday ever!",
      "May your day be filled with laughter and love."
    ];
    const typingTextElement = document.getElementById("typing-text");
    let messageIndex = 0;
    let charIndex = 0;
    let currentMessage = "";

    function startTypingEffect() {
      if (messageIndex < messages.length) {
        currentMessage = messages[messageIndex];
        typeCharacter();
      }
    }

    function typeCharacter() {
      if (charIndex < currentMessage.length) {
        typingTextElement.innerHTML += currentMessage.charAt(charIndex);
        charIndex++;
        setTimeout(typeCharacter, 70); // typing speed
      } else {
        // Pause after finishing one message, then move to next
        setTimeout(() => {
          // Clear text for next message
          typingTextElement.innerHTML = "";
          charIndex = 0;
          messageIndex++;
          if (messageIndex < messages.length) {
            startTypingEffect();
          } else {
            // End of all messages
            typingTextElement.innerHTML = "Enjoy your special day! <span class='heart'>&hearts;</span>";
          }
        }, 1000);
      }
    }

    /********************************************
     * 3. BACKGROUND MUSIC TOGGLE + CAKE & BALLOONS
     ********************************************/
    const musicToggle = document.getElementById("music-toggle");
    const bgMusic = document.getElementById("bg-music");
    let isPlaying = false;

    // The container for the cake and balloons
    const cakeBalloons = document.getElementById("cake-balloons");

    musicToggle.addEventListener("click", () => {
      if (!isPlaying) {
        // PLAY music
        bgMusic.play();
        musicToggle.textContent = "Pause Music";
        isPlaying = true;

        // SHOW the cake and balloons
        cakeBalloons.classList.add("show");
      } else {
        // PAUSE music
        bgMusic.pause();
        musicToggle.textContent = "Play Music";
        isPlaying = false;

        // HIDE the cake and balloons
        cakeBalloons.classList.remove("show");
      }
    });

    /********************************************
     * 4. CONFETTI GENERATOR
     ********************************************/
    function generateConfetti() {
      // Number of confetti pieces
      const numberOfConfetti = 80; 
      // Confetti colors
      const confettiColors = ["#fff", "#ffd1dc", "#ff69b4", "#ffc0cb", "#c2fcff", "#ffe4e1"];

      for (let i = 0; i < numberOfConfetti; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti-piece");
        document.body.appendChild(confetti);

        // Randomize confetti positions and colors
        const leftPosition = Math.random() * 100; // 0% to 100%
        const size = Math.floor(Math.random() * 8 + 4); // size range
        const color = confettiColors[Math.floor(Math.random() * confettiColors.length)];
        const delay = Math.random() * 2; // 0 to 2s
        const duration = 3 + Math.random() * 2; // 3s to 5s

        confetti.style.left = leftPosition + "%";
        confetti.style.width = size + "px";
        confetti.style.height = size + "px";
        confetti.style.backgroundColor = color;
        confetti.style.animationDelay = delay + "s";
        confetti.style.animationDuration = duration + "s";

        // Remove confetti after animation
        setTimeout(() => {
          confetti.remove();
        }, (delay + duration) * 1000);
      }

      // Continuously generate confetti
      setTimeout(generateConfetti, 2000);
    }
  </script>
</body>
</html>
